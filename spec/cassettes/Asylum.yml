        <result><info><s>asylum</s><results_per_page>20</results_per_page><page>1</page><total_results>20</total_results><first_result>1</first_result></info><searchdescription>containing the word 'asylum'</searchdescription><rows><match><gid>2014-07-09.137.4</gid><hdate>2014-07-09</hdate><htype>12</htype><major>101</major><section_id>449370</section_id><subsection_id>449371</subsection_id><relevance>60</relevance><speaker_id>100083</speaker_id><hpos>305</hpos><body>...&amp;#8212;the equal highest contribution by an Australian government. I note that Labor cut funding to the global fund by $10 million when it raided the aid budget to pay for the onshore processing of &lt;span class=&quot;hi&quot;&gt;asylum&lt;/span&gt; seekers. Australia has a long history of supporting HIV treatment and prevention. The Howard government committed $1 billion to curb the spread of HIV/AIDS. Australia is represented on...</body><listurl>/senate/?id=2014-07-09.136.2&amp;amp;s=asylum#g137.4</listurl><speaker><member_id>100083</member_id><title></title><first_name>Mitch</first_name><last_name>Fifield</last_name><house>2</house><constituency>Victoria</constituency><party>Liberal Party</party><person_id>10224</person_id><url>/senator/?m=100083</url><office><match><dept></dept><position>Assistant Minister for Social Services</position><pretty>Assistant Minister for Social Services</pretty></match><match><dept></dept><position>Manager of Government Business in the Senate</position><pretty>Manager of Government Business in the Senate</pretty></match></office></speaker><parent><body>Motions: International Development Assistance</body></parent></match><match><gid>2014-07-09.127.1</gid><hdate>2014-07-09</hdate><htype>12</htype><major>101</major><section_id>449325</section_id><subsection_id>449326</subsection_id><relevance>45</relevance><speaker_id>100256</speaker_id><hpos>270</hpos><body>I move: That the Senate take note of the answer given by the Minister for Employment (Senator Abetz) to a question without notice asked by Senator Hanson-Young today relating to &lt;span class=&quot;hi&quot;&gt;asylum&lt;/span&gt; seekers. This is obviously extremely distressing news. Young mothers, whose babies who were born on Australian soil, in Australian hospitals, have been deported to Christmas Island and re-detained with their...</body><listurl>/senate/?id=2014-07-09.122.2&amp;amp;s=asylum#g127.1</listurl><speaker><member_id>100256</member_id><title></title><first_name>Sarah</first_name><last_name>Hanson-Young</last_name><house>2</house><constituency>SA</constituency><party>Australian Greens</party><person_id>10711</person_id><url>/senator/?m=100256</url></speaker><parent><body>Questions without Notice: Take Note of Answers: Budget</body></parent></match><match><gid>2014-07-09.65.1</gid><hdate>2014-07-09</hdate><htype>12</htype><major>101</major><section_id>449155</section_id><subsection_id>449168</subsection_id><relevance>63</relevance><speaker_id>100252</speaker_id><hpos>106</hpos><body>...documents, pay someone to get them here and arrive uninvited in Australia. Given that our humanitarian program is a capped program, those arriving illegally by boat displaced the many millions of &lt;span class=&quot;hi&quot;&gt;asylum&lt;/span&gt; seekers who are waiting patiently&amp;#8212;</body><listurl>/senate/?id=2014-07-09.60.1&amp;amp;s=asylum#g65.1</listurl><speaker><member_id>100252</member_id><title></title><first_name>Michaelia</first_name><last_name>Cash</last_name><house>2</house><constituency>WA</constituency><party>Liberal Party</party><person_id>10707</person_id><url>/senator/?m=100252</url><office><match><dept></dept><position>Assistant Minister for Immigration and Border Protection</position><pretty>Assistant Minister for Immigration and Border Protection</pretty></match><match><dept></dept><position>Minister Assisting the Prime Minister for Women</position><pretty>Minister Assisting the Prime Minister for Women</pretty></match></office></speaker><parent><body>Questions without Notice: Asylum Seekers</body></parent></match><match><gid>2014-07-09.72.1</gid><hdate>2014-07-09</hdate><htype>11</htype><major>101</major><section_id>449155</section_id><subsection_id>0</subsection_id><relevance>63</relevance><speaker_id>0</speaker_id><hpos>129</hpos><body>&lt;span class=&quot;hi&quot;&gt;Asylum&lt;/span&gt; Seekers</body><listurl>/senate/?id=2014-07-09.72.1&amp;amp;s=asylum</listurl><parent><body>Questions without Notice: &lt;span class=&quot;hi&quot;&gt;Asylum&lt;/span&gt; Seekers</body></parent></match><match><gid>2014-07-08.95.1</gid><hdate>2014-07-08</hdate><htype>12</htype><major>101</major><section_id>448981</section_id><subsection_id>448982</subsection_id><relevance>90</relevance><speaker_id>100307</speaker_id><hpos>254</hpos><body>I rise to speak on the urgency motion moved by Senator Hanson-Young in relation to the government's secrecy on &lt;span class=&quot;hi&quot;&gt;asylum&lt;/span&gt; seekers. I would put it to the parliament that the coalition government never intended to give us anything more than a three-word slogan in relation to &lt;span class=&quot;hi&quot;&gt;asylum&lt;/span&gt; seekers and refugees. In fact, their farce on this whole issue began with another three-word slogan: three-star...</body><listurl>/senate/?id=2014-07-08.87.2&amp;amp;s=asylum#g95.1</listurl><speaker><member_id>100307</member_id><title></title><first_name>Sue</first_name><last_name>Lines</last_name><house>2</house><constituency>WA</constituency><party>Australian Labor Party</party><person_id>10782</person_id><url>/senator/?m=100307</url></speaker><parent><body>Matters of Urgency: Asylum Seekers</body></parent></match><match><gid>2014-07-08.71.1</gid><hdate>2014-07-08</hdate><htype>12</htype><major>101</major><section_id>448895</section_id><subsection_id>448896</subsection_id><relevance>63</relevance><speaker_id>100261</speaker_id><hpos>171</hpos><body>...of this parliament. It was a clear victory to you, given that you were unopposed. Well done! I could come in on many things here. We have heard Senator Urquhart talking about the boats and the &lt;span class=&quot;hi&quot;&gt;asylum&lt;/span&gt; seekers. I was doing an interview on Fairfax television this morning with Ms Terri Butler, the member for Griffith. Mr Deputy President, you would be familiar with the former member for...</body><listurl>/senate/?id=2014-07-08.68.2&amp;amp;s=asylum#g71.1</listurl><speaker><member_id>100261</member_id><title></title><first_name>John</first_name><last_name>Williams</last_name><house>2</house><constituency>NSW</constituency><party>National Party</party><person_id>10716</person_id><url>/senator/?m=100261</url></speaker><parent><body>Questions without Notice: Take Note of Answers: Answers to Questions</body></parent></match><match><gid>2014-07-08.34.1</gid><hdate>2014-07-08</hdate><htype>12</htype><major>101</major><section_id>448781</section_id><subsection_id>448801</subsection_id><relevance>63</relevance><speaker_id>100256</speaker_id><hpos>80</hpos><body>...26 June, the Minister for Immigration, Scott Morrison, proudly boasted when he told parliament: 'Stopping the boats is just the start for this government. We are just warming up.' Is the return of &lt;span class=&quot;hi&quot;&gt;asylum&lt;/span&gt; seekers back to their persecutors what the government has been warming up for or are we to expect even more cruelty from this government?</body><listurl>/senate/?id=2014-07-08.24.1&amp;amp;s=asylum#g34.1</listurl><speaker><member_id>100256</member_id><title></title><first_name>Sarah</first_name><last_name>Hanson-Young</last_name><house>2</house><constituency>SA</constituency><party>Australian Greens</party><person_id>10711</person_id><url>/senator/?m=100256</url></speaker><parent><body>Questions without Notice: Asylum Seekers</body></parent></match><match><gid>2014-07-07.124.2</gid><hdate>2014-07-07</hdate><htype>12</htype><major>101</major><section_id>448584</section_id><subsection_id>448593</subsection_id><relevance>35</relevance><speaker_id>100156</speaker_id><hpos>247</hpos><body>...incursion and the inability to feed themselves? Where are they going to go? Look at the fuss that is being caused now and the absolute bigotry that we are seeing when it comes to people seeking &lt;span class=&quot;hi&quot;&gt;asylum&lt;/span&gt; here now. Well, let me tell you, Mr Deputy President: it will be nothing when compared with the displacement of millions around the world because of global warming. Look at Bangladesh and the...</body><listurl>/senate/?id=2014-07-07.124.1&amp;amp;s=asylum#g124.2</listurl><speaker><member_id>100156</member_id><title></title><first_name>Christine</first_name><last_name>Milne</last_name><house>2</house><constituency>Tasmania</constituency><party>Australian Greens</party><person_id>10458</person_id><url>/senator/?m=100156</url></speaker><parent><body>Questions without Notice: Take Note of Answers: Climate Change</body></parent></match><match><gid>2014-06-26.14.3</gid><hdate>2014-06-26</hdate><htype>12</htype><major>101</major><section_id>447997</section_id><subsection_id>447998</subsection_id><relevance>22</relevance><speaker_id>100257</speaker_id><hpos>38</hpos><body>...a bill to a committee: Name of bill:  Migration Amendment (Protection and Other Measures) Bill 2014 Reasons for referral/principal issues for consideration: Implications that this Bill will have on &lt;span class=&quot;hi&quot;&gt;asylum&lt;/span&gt; seekers seeking protection in Australia Possible submissions or evidence from: Amnesty International Australia Human Rights Law Centre of Australia Law Council Refugee Council of...</body><listurl>/senate/?id=2014-06-26.14.2&amp;amp;s=asylum#g14.3</listurl><speaker><member_id>100257</member_id><title></title><first_name>Helen</first_name><last_name>Kroger</last_name><house>2</house><constituency>Victoria</constituency><party>Liberal Party</party><person_id>10712</person_id><url>/senator/?m=100257</url></speaker><parent><body>Committees: Selection of Bills Committee; Report</body></parent></match><match><gid>2014-06-26.138.1</gid><hdate>2014-06-26</hdate><htype>11</htype><major>101</major><section_id>448113</section_id><subsection_id>0</subsection_id><relevance>63</relevance><speaker_id>0</speaker_id><hpos>247</hpos><body>&lt;span class=&quot;hi&quot;&gt;Asylum&lt;/span&gt; Seekers</body><listurl>/senate/?id=2014-06-26.138.1&amp;amp;s=asylum</listurl><parent><body>Questions without Notice: &lt;span class=&quot;hi&quot;&gt;Asylum&lt;/span&gt; Seekers</body></parent></match><match><gid>2014-06-25.13.3</gid><hdate>2014-06-25</hdate><htype>12</htype><major>1</major><section_id>446636</section_id><subsection_id>446637</subsection_id><relevance>78</relevance><speaker_id>388</speaker_id><hpos>18</hpos><body>I move: That this bill be now read a second time. The Migration Amendment (Protection and Other Measures) Bill 2014 amends the Migration Act to make changes to the way &lt;span class=&quot;hi&quot;&gt;asylum&lt;/span&gt; seekers are assessed, irrespective of their mode of arrival. These are necessary changes required to effectively respond to the evolving challenges in the &lt;span class=&quot;hi&quot;&gt;asylum&lt;/span&gt; seeker caseload arising from recent judicial decisions and...</body><listurl>/debates/?id=2014-06-25.13.2&amp;amp;s=asylum#g13.3</listurl><speaker><member_id>388</member_id><title></title><first_name>Scott</first_name><last_name>Morrison</last_name><house>1</house><constituency>Cook</constituency><party>Liberal Party</party><person_id>10468</person_id><url>/mp/?m=388</url><office><match><dept></dept><position>Minister for Immigration and Border Protection</position><pretty>Minister for Immigration and Border Protection</pretty></match></office></speaker><parent><body>Bills: Migration Amendment (Protection and Other Measures) Bill 2014; Second Reading</body></parent></match><match><gid>2014-06-25.88.1</gid><hdate>2014-06-25</hdate><htype>11</htype><major>1</major><section_id>446889</section_id><subsection_id>0</subsection_id><relevance>63</relevance><speaker_id>0</speaker_id><hpos>302</hpos><body>&lt;span class=&quot;hi&quot;&gt;Asylum&lt;/span&gt; Seekers</body><listurl>/debates/?id=2014-06-25.88.1&amp;amp;s=asylum</listurl><parent><body>Questions without Notice: &lt;span class=&quot;hi&quot;&gt;Asylum&lt;/span&gt; Seekers</body></parent></match><match><gid>2014-06-24.141.2</gid><hdate>2014-06-24</hdate><htype>12</htype><major>101</major><section_id>446575</section_id><subsection_id>446608</subsection_id><relevance>52</relevance><speaker_id>100159</speaker_id><hpos>302</hpos><body>...near Baghdad airport after they transferred from Camp Ashraf in December 2011 through to February 2012. This group of people includes around 1,000 women and children who have all been classified as &lt;span class=&quot;hi&quot;&gt;asylum&lt;/span&gt; seekers by the United Nations High Commissioner for Refugees, but, while they are trapped in that area, they are subject to regular missile attacks and harassment from the Iraqi...</body><listurl>/senate/?id=2014-06-24.141.1&amp;amp;s=asylum#g141.2</listurl><speaker><member_id>100159</member_id><title></title><first_name>Claire</first_name><last_name>Moore</last_name><house>2</house><constituency>Queensland</constituency><party>Australian Labor Party</party><person_id>10463</person_id><url>/senator/?m=100159</url><office><match><dept></dept><position>Shadow Minister for Women</position><pretty>Shadow Minister for Women</pretty></match><match><dept></dept><position>Manager of Opposition Business (Senate)</position><pretty>Manager of Opposition Business (Senate)</pretty></match><match><dept></dept><position>Shadow Minister for Carers</position><pretty>Shadow Minister for Carers</pretty></match><match><dept></dept><position>Shadow Minister for Communities</position><pretty>Shadow Minister for Communities</pretty></match></office></speaker><parent><body>Adjournment: People's Mojahedin Organization of Iran</body></parent></match><match><gid>2014-06-24.118.1</gid><hdate>2014-06-24</hdate><htype>12</htype><major>101</major><section_id>446557</section_id><subsection_id>446558</subsection_id><relevance>41</relevance><speaker_id>100212</speaker_id><hpos>256</hpos><body>...to bring about change. Several such people are here with us this this evening and they represent the sector of our society that works in the hardest and darkest places: dealing with refugees and &lt;span class=&quot;hi&quot;&gt;asylum&lt;/span&gt; seekers, with poverty, homelessness, addiction and mental illness, both here and abroad. We need to cherish and encourage these people who spend their lives in the service of the most needy....</body><listurl>/senate/?id=2014-06-24.115.2&amp;amp;s=asylum#g118.1</listurl><speaker><member_id>100212</member_id><title></title><first_name>Ursula</first_name><last_name>Stephens</last_name><house>2</house><constituency>NSW</constituency><party>Australian Labor Party</party><person_id>10609</person_id><url>/senator/?m=100212</url></speaker><parent><body>Parliamentary Representation: Valedictory</body></parent></match><match><gid>2014-06-24.43.1</gid><hdate>2014-06-24</hdate><htype>11</htype><major>101</major><section_id>446333</section_id><subsection_id>0</subsection_id><relevance>63</relevance><speaker_id>0</speaker_id><hpos>70</hpos><body>&lt;span class=&quot;hi&quot;&gt;Asylum&lt;/span&gt; Seekers</body><listurl>/senate/?id=2014-06-24.43.1&amp;amp;s=asylum</listurl><parent><body>Questions without Notice: &lt;span class=&quot;hi&quot;&gt;Asylum&lt;/span&gt; Seekers</body></parent></match><match><gid>2014-06-23.127.1</gid><hdate>2014-06-23</hdate><htype>12</htype><major>101</major><section_id>445725</section_id><subsection_id>445738</subsection_id><relevance>69</relevance><speaker_id>100208</speaker_id><hpos>214</hpos><body>Sometimes I do agree with Senator Faulkner about procedure in the Senate. On this particular motion, I do not. This motion calls on the government to issue a moratorium on the return of any &lt;span class=&quot;hi&quot;&gt;asylum&lt;/span&gt; seekers back to Iraq and offer a reprieve to those detained in immigration detention on Manus Island, Nauru and Christmas Island to allow them to apply for protection in Australia. Quite frankly,...</body><listurl>/senate/?id=2014-06-23.124.1&amp;amp;s=asylum#g127.1</listurl><speaker><member_id>100208</member_id><title></title><first_name>Rachel</first_name><last_name>Siewert</last_name><house>2</house><constituency>WA</constituency><party>Australian Greens</party><person_id>10584</person_id><url>/senator/?m=100208</url></speaker><parent><body>Motions: Iraq</body></parent></match><match><gid>2014-06-23.89.2</gid><hdate>2014-06-23</hdate><htype>12</htype><major>1</major><section_id>445145</section_id><subsection_id>445172</subsection_id><relevance>63</relevance><speaker_id>626</speaker_id><hpos>278</hpos><body>My question is to the Minister for Immigration and Border Protection. Will the minister inform the House what action the government is taking to clear the backlog of more than 30,000 &lt;span class=&quot;hi&quot;&gt;asylum&lt;/span&gt; claims by illegal maritime arrivals that were not processed by the former government?</body><listurl>/debates/?id=2014-06-23.89.1&amp;amp;s=asylum#g89.2</listurl><speaker><member_id>626</member_id><title></title><first_name>Ross</first_name><last_name>Vasta</last_name><house>1</house><constituency>Bonner</constituency><party>Liberal Party</party><person_id>10651</person_id><url>/mp/?m=626</url></speaker><parent><body>Questions without Notice: Asylum Seekers</body></parent></match><match><gid>2014-06-23.40.1</gid><hdate>2014-06-23</hdate><htype>12</htype><major>101</major><section_id>445587</section_id><subsection_id>445588</subsection_id><relevance>63</relevance><speaker_id>100257</speaker_id><hpos>61</hpos><body>Mr President, I ask a supplementary question. Can the minister advise the Senate what the coalition government is doing to address Labor's legacy case load of more than 30,000 &lt;span class=&quot;hi&quot;&gt;asylum&lt;/span&gt; applications left unprocessed by the former government?</body><listurl>/senate/?id=2014-06-23.38.2&amp;amp;s=asylum#g40.1</listurl><speaker><member_id>100257</member_id><title></title><first_name>Helen</first_name><last_name>Kroger</last_name><house>2</house><constituency>Victoria</constituency><party>Liberal Party</party><person_id>10712</person_id><url>/senator/?m=100257</url></speaker><parent><body>Questions without Notice: Asylum Seekers</body></parent></match><match><gid>2014-06-23.41.2</gid><hdate>2014-06-23</hdate><htype>12</htype><major>1</major><section_id>444965</section_id><subsection_id>444970</subsection_id><relevance>87</relevance><speaker_id>649</speaker_id><hpos>76</hpos><body>...members could connect and welcome asylums seekers living in Melbourne's west. Led by Bree Anastasi, Danielle Entwistle and Kerry Sanders, the group aims to forge personal connections between &lt;span class=&quot;hi&quot;&gt;asylum&lt;/span&gt; seekers and the local community through shared culinary and cultural experiences. The Care to Share program began with The Welcome Table in which families invited local &lt;span class=&quot;hi&quot;&gt;asylum&lt;/span&gt; seekers into their...</body><listurl>/debates/?id=2014-06-23.41.1&amp;amp;s=asylum#g41.2</listurl><speaker><member_id>649</member_id><title></title><first_name>Tim</first_name><last_name>Watts</last_name><house>1</house><constituency>Gellibrand</constituency><party>Australian Labor Party</party><person_id>10794</person_id><url>/mp/?m=649</url></speaker><parent><body>Statements by Members: Gellibrand Electorate: Care to Share Project</body></parent></match><match><gid>2014-06-23.4.2</gid><hdate>2014-06-23</hdate><htype>12</htype><major>1</major><section_id>444896</section_id><subsection_id>444899</subsection_id><relevance>39</relevance><speaker_id>289</speaker_id><hpos>5</hpos><body>...concerns of parts of the Australian population. They range from local matters like roads and bridges in a local council area, to individual sufferers of multiple sclerosis, to the processing of &lt;span class=&quot;hi&quot;&gt;asylum&lt;/span&gt; seekers. In recent weeks, petitions have focused on local, national, and even global issues. Subjects have included access to pharmacies, mobile phone and television reception, pensions, GP...</body><listurl>/debates/?id=2014-06-23.4.1&amp;amp;s=asylum#g4.2</listurl><speaker><member_id>289</member_id><title></title><first_name>Dennis</first_name><last_name>Jensen</last_name><house>1</house><constituency>Tangney</constituency><party>Liberal Party</party><person_id>10337</person_id><url>/mp/?m=289</url></speaker><parent><body>Petitions: Statements</body></parent></match></rows></result>
